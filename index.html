<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live tracking</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300&family=Belanosima&family=Borel&family=Chakra+Petch:wght@300&family=Changa:wght@600&family=DynaPuff&family=Handjet:wght@500&family=Inclusive+Sans&family=Playfair+Display:wght@800&family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<body>
    
    <header>
        <div class="nav">
            <div class="logo"><img src="/LiveTracking/tracking.png" alt="" height="50px" width="50px"></div>
        <div class="siteName"><b>TRACK MY SMART BUS</b></div>
        </div>
    </header>
<section>
    <div class="bottom">
        <div>
            <div class="inputcontainer">
                <div><input type="text" placeholder="Where today ?"></div>
            </div>
        </div>
        <div class="bottomicons">
            
               
            <div>
                <div class="icons"><img src="/LiveTracking/home.png" height="40px" width="40px" alt=""></div>
                <div class="subTitle"><a href="#">Home</a></div>
            </div>
            <div>
                <div class="icons"><img src="/LiveTracking/search-file.png" height="40px" width="40px" alt=""></div>
                <div class="subTitle"><a href="https://pmpml.org/map">Routes</a></div>
            </div>
            <div>
                <div class="icons"><img src="/LiveTracking/bus-station.png" height="40px" width="40px" alt=""></div>
                <div class="subTitle"><a href="https://pmpml.org/map">Stops</a></div>
            </div>
            <div>
                <div class="icons"><img src="/LiveTracking/question.png" height="40px" width="40px" alt=""></div>
                <div class="subTitle"><a href="#">Help</a></div>
            </div>
        </div>
    </div>
</section>    
</body> 
</html>
